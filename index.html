<!DOCTYPE html>
<html>
<head>
<title>Cyber Shivam Terminal</title>
<style>
body{
  background:black;
  color:lime;
  font-family:monospace;
  padding:20px;
}
</style>
</head>
<body>

<h2>CYBER SHIVAM TERMINAL</h2>
<div id="output"></div>

<script>
let text = [
"Initializing system...",
"Bypassing security...",
"Accessing database...",
"Decrypting files...",
"Access Granted!"
];

let i = 0;
function typeLine(){
  if(i < text.length){
    let line = document.createElement("p");
    document.getElementById("output").appendChild(line);
    let j = 0;
    function typing(){
      if(j < text[i].length){
        line.innerHTML += text[i].charAt(j);
        j++;
        setTimeout(typing,50);
      }
    }
    typing();
    i++;
    setTimeout(typeLine,1000);
  }
}

typeLine();
</script>

</body>
</html>
