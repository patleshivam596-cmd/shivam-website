<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Quiz</title>

<style>
body{
margin:0;
font-family:Arial;
background:black;
color:white;
text-align:center;
}

header{
background:linear-gradient(90deg,red,orange);
padding:20px;
font-size:22px;
font-weight:bold;
}

.quiz-box{
padding:30px;
}

.question{
font-size:20px;
margin-bottom:20px;
}

button{
display:block;
margin:10px auto;
padding:10px 20px;
width:80%;
max-width:300px;
border:none;
border-radius:5px;
background:#111;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:red;
}

#result{
margin-top:20px;
font-size:18px;
}

.restart{
background:#00ffcc;
color:black;
font-weight:bold;
}
</style>
</head>

<body>

<header>
ðŸ”¥ Free Fire Quiz ðŸ”¥
</header>

<div class="quiz-box">
<div class="question" id="question">Loading...</div>
<div id="answers"></div>
<div id="result"></div>
</div>

<script>

const quiz = [
{question:"Free Fire kis company ne banaya?",answers:["Garena","Tencent","Rockstar","EA"],correct:0},
{question:"Max squad members kitne hote hain?",answers:["2","3","4","5"],correct:2},
{question:"Premium currency kya hai?",answers:["Coins","Gold","Diamonds","Cash"],correct:2},
{question:"Clash Squad mode kis type ka hai?",answers:["Battle Royale","Team vs Team","Story","Zombie"],correct:1},
{question:"Free Fire me pet system kab aaya?",answers:["Start se","Update me","Kabhi nahi","2025 me"],correct:1},
{question:"Rank push ke liye best mode?",answers:["Clash Squad","Classic","Ranked","Training"],correct:2},
{question:"Free Fire max kya hai?",answers:["New game","Enhanced version","Mod version","Hack"],correct:1},
{question:"Character skill ka use?",answers:["Decoration","Power boost","Music","Skin only"],correct:1},
{question:"Gloo Wall ka use?",answers:["Heal","Defense","Speed","Damage"],correct:1},
{question:"Free Fire launch year?",answers:["2015","2017","2018","2020"],correct:2}
];

let currentQuestion = 0;
let score = 0;

function loadQuestion(){
const q = quiz[currentQuestion];
document.getElementById("question").innerText = 
"Question " + (currentQuestion+1) + "/10: " + q.question;

const answersDiv = document.getElementById("answers");
answersDiv.innerHTML = "";

q.answers.forEach((answer,index)=>{
const btn=document.createElement("button");
btn.innerText=answer;
btn.onclick=()=>checkAnswer(index);
answersDiv.appendChild(btn);
});
}

function checkAnswer(index){
if(index===quiz[currentQuestion].correct){
score++;
}
currentQuestion++;

if(currentQuestion<quiz.length){
loadQuestion();
}else{
showResult();
}
}

function showResult(){
document.getElementById("question").innerText="Quiz Completed ðŸŽ‰";
document.getElementById("answers").innerHTML="";

let message="";

if(score<=4){
message="You are Noob ðŸ˜… Score: "+score+"/10";
}else if(score<=7){
message="You are Pro ðŸ˜Ž Score: "+score+"/10";
}else{
message="Legend Player ðŸ”¥ Score: "+score+"/10";
}

document.getElementById("result").innerHTML=message+
"<br><br><button class='restart' onclick='restartQuiz()'>Restart Quiz</button>";
}

function restartQuiz(){
currentQuestion=0;
score=0;
document.getElementById("result").innerHTML="";
loadQuestion();
}

loadQuestion();

</script>

</body>
</html>
