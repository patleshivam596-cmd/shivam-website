<!DOCTYPE html>
<html>
<head>
<title>Cyber Sad AI</title>
<style>
body{
  background:#111;
  color:white;
  font-family:sans-serif;
  text-align:center;
}
#chat{
  margin-top:20px;
}
input{
  padding:8px;
  width:60%;
}
button{
  padding:8px;
}
.message{
  margin:10px;
}
.bot{
  color:cyan;
}
.user{
  color:lime;
}
</style>
</head>
<body>

<h1>Cyber Shivam Sad AI</h1>

<div id="chat"></div>

<input type="text" id="input" placeholder="Type something...">
<button onclick="send()">Send</button>

<script>

function send(){
  let input = document.getElementById("input").value;
  let chat = document.getElementById("chat");

  chat.innerHTML += "<div class='message user'>You: "+input+"</div>";

  let lower = input.toLowerCase();

  let sadWords = ["sad","alone","broken","heart","dukhi","cry","miss"];

  let isSad = sadWords.some(word => lower.includes(word));

  let response;

  if(isSad){
    let shayari = [
      "Kabhi kabhi khamoshi bhi dard bayan kar deti hai...",
      "Dil tootne ki awaaz nahi hoti, par dard gehra hota hai.",
      "Muskurahat ke peeche bhi kahani chhupi hoti hai.",
      "Har kisi ko samajhna aasan nahi hota."
    ];
    response = shayari[Math.floor(Math.random()*shayari.length)];
  } else {
    response = "Main Cyber Shivam AI hoon ðŸ˜Ž Tumne kaha: " + input;
  }

  chat.innerHTML += "<div class='message bot'>AI: "+response+"</div>";

  document.getElementById("input").value="";
}

</script>

</body>
</html>
